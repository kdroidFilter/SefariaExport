name: Python 3.9 + MongoDB + Sefaria Export (Self-hosted, all_merged ‚Üí date branch)

on:
  workflow_dispatch:
    inputs:
      timezone:
        description: "Timezone for timestamp/tag (IANA name)"
        required: false
        default: "Asia/Jerusalem"

permissions:
  contents: write

concurrency:
  group: sefaria-export
  cancel-in-progress: false

env:
  TZ_NAME: ${{ inputs.timezone || 'Asia/Jerusalem' }}
  DJANGO_SETTINGS_MODULE: sefaria.settings
  MONGO_HOST: 127.0.0.1
  MONGO_PORT: 27017
  MONGO_DB_NAME: sefaria
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  prep:
    name: Compute timestamp
    runs-on: [self-hosted, Linux, X64]
    outputs:
      stamp: ${{ steps.ts.outputs.stamp }}
    steps:
      - name: Compute release timestamp
        id: ts
        shell: bash
        run: |
          TZ="${TZ_NAME}" date '+%Y-%m-%d_%H-%M' > ts.txt
          echo "stamp=$(cat ts.txt)" >> "$GITHUB_OUTPUT"
          echo "‚è±  Using TZ=${TZ_NAME} -> $(cat ts.txt)"

  export_and_push:
    name: Export all_merged and push to date branch
    runs-on: [self-hosted, Linux, X64]
    needs: prep

    env:
      TS_STAMP: ${{ needs.prep.outputs.stamp }}
      SEFARIA_EXPORT_BASE: ${{ github.workspace }}/staging
      SEFARIA_EXPORT_PATH: ${{ github.workspace }}/staging

    steps:
      - name: Checkout .github (sparse only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          sparse-checkout: |
            .github
          sparse-checkout-cone-mode: false

      - name: Ensure base tools (apt/dnf/yum/apk)
        shell: bash
        run: |
          set -e
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates tar wget rsync coreutils netcat-openbsd curl git
            sudo apt-get install -y aria2 || true
          elif command -v dnf >/dev/null 2>&1; then
            sudo dnf install -y ca-certificates tar wget rsync coreutils nmap-ncat curl git
            sudo dnf install -y aria2 || true
          elif command -v yum >/dev/null 2>&1; then
            sudo yum install -y ca-certificates tar wget rsync coreutils nmap-ncat curl git
            sudo yum install -y aria2 || true
          elif command -v apk >/dev/null 2>&1; then
            sudo apk add --no-cache ca-certificates tar wget rsync coreutils netcat-openbsd curl git aria2
          fi
          echo "‚úÖ System tools ensured."

      - name: Install Python 3.9 toolchain (if missing)
        shell: bash
        run: |
          set -e
          if ! command -v python3.9 >/dev/null 2>&1; then
            if command -v apt-get >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y python3.9 python3.9-venv python3.9-distutils
            elif command -v dnf >/dev/null 2>&1; then
              sudo dnf install -y python39 python39-devel
            elif command -v yum >/dev/null 2>&1; then
              sudo yum install -y python39 python39-devel
            elif command -v apk >/dev/null 2>&1; then
              sudo apk add --no-cache python3 py3-virtualenv
              # On Alpine python3 is usually 3.12+, but virtualenv works.
            fi
          fi
          python3.9 -V

      - name: Create and activate venv (3.9)
        id: venv
        shell: bash
        run: |
          set -e
          python3.9 -m venv .venv
          echo "VIRTUAL_ENV=${GITHUB_WORKSPACE}/.venv" >> "$GITHUB_ENV"
          echo "${GITHUB_WORKSPACE}/.venv/bin" >> "$GITHUB_PATH"
          . .venv/bin/activate
          python -m pip install --upgrade pip wheel setuptools
          python -V
          pip -V

      - name: Ensure mongod is up (use systemd if present else user-space)
        shell: bash
        run: |
          set -e
          if nc -z 127.0.0.1 27017; then
            echo "‚úÖ mongod already listening on 27017"
          else
            echo "üîé trying to start system mongod..."
            if command -v systemctl >/dev/null 2>&1 && systemctl list-unit-files | grep -q mongod; then
              sudo systemctl start mongod || true
            fi
            sleep 2
            if nc -z 127.0.0.1 27017; then
              echo "‚úÖ mongod started via systemd"
            else
              echo "‚öôÔ∏è starting fallback mongod (user-space)"
              MDB="$RUNNER_TEMP/mdb"
              mkdir -p "$MDB"
              if ! command -v mongod >/dev/null 2>&1; then
                echo "‚ùå mongod binary not found. Install MongoDB server or provide a running instance."
                exit 1
              fi
              nohup mongod --dbpath "$MDB" --bind_ip 127.0.0.1 --port 27017 --wiredTigerCacheSizeGB 1 >/dev/null 2>&1 &
              for i in {1..60}; do
                if nc -z 127.0.0.1 27017; then echo "‚úÖ mongod (fallback) up"; break; fi
                sleep 1
              done
              nc -z 127.0.0.1 27017 || (echo "‚ùå MongoDB not reachable" && exit 1)
            fi

      - name: Install MongoDB Database Tools (mongorestore)
        shell: bash
        run: |
          set -e
          if ! command -v mongorestore >/dev/null 2>&1; then
            if command -v apt-get >/dev/null 2>&1; then
              # generic static tools for ubuntu-like
              TOOLS_VER="100.9.4"
              wget -q https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}.tgz
              tar -xzf mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}.tgz
              sudo mv mongodb-database-tools-ubuntu2204-x86_64-${TOOLS_VER}/bin/* /usr/local/bin/
            else
              echo "‚ö†Ô∏è Please ensure mongorestore is installed on this distro."
            fi
          fi
          mongorestore --version

      - name: Clone Sefaria-Project (main repo)
        shell: bash
        run: |
          git clone --depth 1 https://github.com/Sefaria/Sefaria-Project.git
          ls -la Sefaria-Project

      - name: Patch requirements (psycopg2 ‚Üí psycopg2-binary; exclude google-re2)
        shell: bash
        working-directory: Sefaria-Project
        run: |
          set -e
          sed -i 's/^\s*psycopg2\s*$/psycopg2-binary/g' requirements.txt || true
          # retire toute ligne contenant google-re2
          grep -viE '^\s*google-re2\s*(==.*)?\s*$' requirements.txt > requirements.nore2.txt || cp requirements.txt requirements.nore2.txt
          echo "‚úÖ requirements patched"

      - name: Install Python deps into venv
        shell: bash
        working-directory: Sefaria-Project
        run: |
          set -e
          . "${GITHUB_WORKSPACE}/.venv/bin/activate"
          pip install --upgrade pip wheel setuptools
          pip install --no-cache-dir -r requirements.nore2.txt
          # tentative best-effort de RE2 pr√©compil√© (n'√©choue pas si indispo)
          pip install --only-binary=:all: "built-google-re2>=0.3" || true

      - name: Create minimal local_settings.py (sets SEFARIA_DB and paths)
        shell: bash
        working-directory: Sefaria-Project/sefaria
        run: |
          set -e
          mkdir -p "$SEFARIA_EXPORT_PATH"
          cp local_settings_example.py local_settings.py
          python - <<'PY'
          import os, re
          p = "local_settings.py"
          with open(p, "r", encoding="utf-8") as f: s = f.read()
          s = re.sub(r"SEFARIA_EXPORT_PATH\s*=.*", f'SEFARIA_EXPORT_PATH = r"{os.environ["SEFARIA_EXPORT_PATH"]}"', s)
          s = re.sub(r"MONGO_HOST\s*=.*", f'MONGO_HOST = "{os.environ["MONGO_HOST"]}"', s)
          s = re.sub(r"MONGO_PORT\s*=.*", f'MONGO_PORT = {int(os.environ["MONGO_PORT"])}', s)
          s = re.sub(r"MONGO_DB_NAME\s*=.*", f'MONGO_DB_NAME = "{os.environ["MONGO_DB_NAME"]}"', s)
          if re.search(r"SEFARIA_DB\s*=", s): s = re.sub(r"SEFARIA_DB\s*=.*", 'SEFARIA_DB = "sefaria"', s)
          else: s += '\nSEFARIA_DB = "sefaria"\n'
          with open(p, "w", encoding="utf-8") as f: f.write(s)
          print("‚úÖ local_settings.py configured (SEFARIA_DB=sefaria)")
          PY

      - name: Download small Mongo dump
        shell: bash
        run: |
          set -e
          mkdir -p mongo_dump
          if command -v aria2c >/dev/null 2>&1; then
            aria2c -x 16 -s 16 -k 1M -o dump_small.tar.gz "https://storage.googleapis.com/sefaria-mongo-backup/dump_small.tar.gz"
          else
            wget -O dump_small.tar.gz "https://storage.googleapis.com/sefaria-mongo-backup/dump_small.tar.gz"
          fi
          tar -xzf dump_small.tar.gz -C mongo_dump
          rm -f dump_small.tar.gz || true
          echo "Dump tree:"; find mongo_dump -maxdepth 3 | sed -e 's/^/  /'

      - name: Normalize layout to mongo_dump_pkg/sefaria
        shell: bash
        run: |
          set -e
          mkdir -p mongo_dump_pkg
          if [ -d mongo_dump/dump/sefaria ]; then
            cp -a mongo_dump/dump/sefaria mongo_dump_pkg/
          elif [ -d mongo_dump/sefaria ]; then
            cp -a mongo_dump/sefaria mongo_dump_pkg/
          else
            echo "‚ùå Could not find 'sefaria' folder in dump"; exit 1
          fi
          find mongo_dump_pkg -maxdepth 2 | sed -e 's/^/  /'

      - name: Restore DB (skip index restore) and run export_all_merged
        env:
          PYTHONPATH: ${{ github.workspace }}/Sefaria-Project
        shell: bash
        run: |
          set -euo pipefail
          BASE="$SEFARIA_EXPORT_BASE"; mkdir -p "$BASE"
          FINAL_DIR="$RUNNER_TEMP/final_root"; mkdir -p "$FINAL_DIR"

          # Restore (no index restore to avoid IndexBuildAborted)
          mongorestore \
            --host 127.0.0.1 --port 27017 \
            --db sefaria \
            --drop \
            --noIndexRestore \
            "mongo_dump_pkg/sefaria"

          # minimal collections presence
          python - <<'PY'
          from pymongo import MongoClient, errors
          client = MongoClient("mongodb://127.0.0.1:27017")
          db = client["sefaria"]
          try:
              db.create_collection("history")
              print("Created empty 'history' collection.")
          except errors.CollectionInvalid:
              print("'history' collection already exists.")
          PY

          # Point SEFARIA_EXPORT_PATH to staging/export_all_merged
          export CUR_EXPORT="export_all_merged"
          DEST_DIR="$BASE/$CUR_EXPORT"; mkdir -p "$DEST_DIR"
          python - <<'PY'
          import os, re
          p = os.path.join("Sefaria-Project","sefaria","local_settings.py")
          with open(p, "r", encoding="utf-8") as f: s = f.read()
          dest = os.path.join(os.environ["GITHUB_WORKSPACE"], "staging", "export_all_merged")
          s = re.sub(r"SEFARIA_EXPORT_PATH\s*=.*", f'SEFARIA_EXPORT_PATH = r"{dest}"', s)
          with open(p, "w", encoding="utf-8") as f: f.write(s)
          print("‚û°Ô∏è  SEFARIA_EXPORT_PATH set to:", dest)
          PY

          # Run export_all_merged in venv
          . "${GITHUB_WORKSPACE}/.venv/bin/activate"
          python - <<'PY'
          import os, sys, django
          sys.path.insert(0, os.path.abspath("Sefaria-Project"))
          os.environ.setdefault("DJANGO_SETTINGS_MODULE", "sefaria.settings")
          django.setup()
          from sefaria import export as ex
          ex.export_all_merged()
          print("‚úÖ export_all_merged completed successfully.")
          PY

          # Move export into FINAL_DIR
          rsync -a "$DEST_DIR/" "$FINAL_DIR/" || cp -a "$DEST_DIR/." "$FINAL_DIR/"

      - name: Cleanup DB and caches
        if: always()
        shell: bash
        run: |
          set +e
          mongosh --quiet --eval 'db.getSiblingDB("sefaria").dropDatabase(); print("‚úÖ Database dropped.")' 2>/dev/null || true
          rm -rf mongo_dump mongo_dump_pkg Sefaria-Project || true
          rm -rf ~/.cache/pip || true
          df -h || true

      - name: Push exported content to date-named branch (root + keep .github)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          REPO_DIR="$RUNNER_TEMP/pushrepo"
          rm -rf "$REPO_DIR" && mkdir -p "$REPO_DIR"
          git -C "$REPO_DIR" init
          git -C "$REPO_DIR" config user.name "github-actions[bot]"
          git -C "$REPO_DIR" config user.email "github-actions[bot]@users.noreply.github.com"
          git -C "$REPO_DIR" remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          TS_BRANCH="${TS_STAMP}"
          git -C "$REPO_DIR" checkout --orphan "$TS_BRANCH"
          mkdir -p "$REPO_DIR/.github"
          cp -a "$GITHUB_WORKSPACE/.github/." "$REPO_DIR/.github/"
          FINAL_DIR="$RUNNER_TEMP/final_root"
          cp -a "$FINAL_DIR/." "$REPO_DIR/"
          cd "$REPO_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push; skipping commit."
          else
            git commit -m "chore(export): export_all_merged at ${TS_STAMP} [skip ci]"
            git push --force origin HEAD:"$TS_BRANCH"
            echo "‚úÖ Pushed to branch ${TS_BRANCH}"
          fi
